<!DOCTYPE html>
<html>
  <head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1”>
    <title>Maelle Vance Portfolio</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="vendor/reset.css">
    <link rel="stylesheet" href="css/icons.css">
    <script id="article-template" type="text/x-handlebars-template">
  <article class="article-template" data-author="{{author}}" data-category="{{category}}">
    <header class="article-header">
      <h1>{{title}}</h1>
      <div class="byline">
        By <span>{{author}}</span>
        {{publishStatus}}
      </div>
    </header>
    <section class="article-body">
      <p>{{body}}</p>
    </section>
    <div class="screenshots">
      <div class="front">
        <img src="{{imageFront}}" alt="{{title}} screenshot">
      </div>
      <div class="back">
        <img src="{{imageBack}}" alt="{{title}} screenshot">
      </div>
    </div>
    <a href="#" class="read-on">Read on &rarr;</a>
  </article>
</script>
<script id="about-me-template" type="text/x-handlebars-template">
  <a href={{html_url}}><h3>{{login}}</h3>
  <img src={{avatar_url}} alt={{login}}></a>
</script>

</script>
  </head>

  <body>
    <header class="main-header">
      <section>
        <h1>Maelle Vance</h1>
        <h3>Web Developer</h3>
      </section>
      <section>
        <nav>
          <div class="icon-menu"></div>
          <ul>
            <li data-content="articles" class="nav-tab"><a href="/">Home</a></li>
            <li data-content="about-me" class="nav-tab"><a href="/about">About Me</a></li>
            <li><a href="https://www.linkedin.com/in/maelle-vance-179487123" target="_blank"><span class="icon-linkedin">LinkedIn</span></a></li>
            <li><a href="https://github.com/ellezv" target="_blank"><span class="icon-github">Github</span></a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section id="articles" class="menu-content">
      </section>
      <section id="about-me" class="menu-content">
        <h1>These folks are pretty neat. Check them out on Github!</h1>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="vendor/page.js"></script>
    <script src="js/model/article.js"></script>
    <script src="js/model/repos.js"></script>
    <script src="js/view/articleView.js"></script>
    <script src="js/controller/homeController.js"></script>
    <script src="js/controller/aboutController.js"></script>
    <script src="js/controller/routes.js"></script>
  </body>
</html>
